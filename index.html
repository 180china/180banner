<!DOCTYPE html>
<html>
    <head>
        <title>180</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <style>
            body {
                font-family: Monospace;
                background-color: white;
                margin: 0px;
                /*overflow: hidden;*/
            }
            #webglContainer{
                position:relative;
                height:auto;
                background-color: #3e80bc;
                background-image: -webkit-linear-gradient(#3e80bc 0%,#122979 100%); /* Safari 5.1 - 6.0 */
                background-image: -o-linear-gradient(#3e80bc 0%,#122979 100%); /* Opera 11.1 - 12.0 */
                background-image: -moz-linear-gradient(#3e80bc 0%,#122979 100%); /* Firefox 3.6 - 15 */
                background-image: linear-gradient(#3e80bc 0%,#122979 100%); /* 标准的语法 */
            }

            #txt {
                position: absolute;
                left: 50%;
                top: 50%;
                -ms-transform: translate(-50%,-50%);
                -webkit-transform: translate(-50%,-50%);
                transform: translate(-50%,-50%);
                width: 35%;
                text-align: center;
            }
            @media (max-width:900px){
                #txt {
                    width: 80%;
                }
            }
            @media (min-width:900px){
                #txt {
                    width: 50%;
                }
            }
            @media (min-width:1200px){
                #txt {
                    width: 40%;
                }
            }
            @media (min-width:1600px){
                #txt {
                    width: 30%;
                }
            }

            .img1{
                width: 100%;
                margin-bottom:3%;
                max-width: 850px; 
            }
            
        </style>

    </head>
    <body>
        <div id="webglContainer">
            <div id="txt">
                <img class="img1" src="./assets/txt1.png">
            </div>
        </div>
        <script src="dist/app.js?v=0.0.1"></script>
        <!--<script src="dist/vconsole.min.js?v=0.0.1"></script>-->
    </body>
</html>
